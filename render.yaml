services:
  # Backend API Service
  - type: web
    name: warefy-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main_lite:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: warefy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # PostgreSQL Database
  - type: pgsql
    name: warefy-db
    region: oregon
    plan: free
    databaseName: warefy
    user: warefy_user
